<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>DSA  Visualizer</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/engine.js"></script>
    <script type="text/javascript" src="script/ds/bst.js"></script>
    <script type="text/javascript" src="script/ds/graph.js"></script>
    <script type="text/javascript" src="script/ds/data.js"></script>
    <script type="text/javascript" src="script/app.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
  <body onload="init()">
    <div id="menu" class="px-4 py-1">
        <select id="input" onchange="load()" class="mr-4 form-select p-1">
            <option >select a option</option>
            <option value="0">Binary Search Tree</option>
            <option value="1">Trie</option>
            <option value="2">Graph</option>
        </select>
        <button class="btn btn-danger" onclick="clearApp()">Clear</button>
    </div>
    <div id="controls" class="px-4 py-1">
      <!-- Class : menu0 --> 
      <span id="nodes-disp" class="text-white text-md hidden menu0">1</span>
      <input type="range" class="menu0 hidden" id="nodes" min="1" max="40" oninput="_()">
      <button id="render" class="btn btn-success menu0 hidden"onclick="renderBST()">Render</button>
      <!-- Class : menu1 -->
      
      <!-- Class : menu2 -->
      <select id="map-input" onchange="loadMap()" class="mr-4 form-select p-1 menu2 hidden">
        <option value="-1">select a option</option>
        <option value="0">GTA Vice City</option>
        <option value="1">Custom</option>
      </select>
      <button onclick="toggleMapping(this)" class="btn btn-secondary menu2 hidden" >Add node</button>
      <button onclick="toggleConnect(this)" class="btn btn-secondary menu2 hidden" >Add edge</button>
      <button onclick="findPath(this)" class="btn btn-secondary menu2 hidden" >Find path</button>
    </div>
    <div id="frame" height="1080" onclick="captureMouse(event)"></div>
    <canvas id="canvas" height="1080"></canvas>
    <img id="map-bg" height="1080" src="" class="menu2 hidden">
  </body>
</html>
